<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            background-color: #e0f0ff;
            font-family: Arial, sans-serif;
            color: #003366;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #004080;
            animation: slideInTop 1s ease-out;
        }

        @keyframes slideInTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #0059b3;
            animation: fadeIn 1.5s ease-in;
        }

        .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .images img {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .images img:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .hobby {
            background-color: #cce5ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            animation: fadeIn 2s ease-in;
        }

        a {
            color: #0073e6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #004d99;
        }

        hr {
            margin-top: 30px;
            border: 1px solid #99ccff;
        }
    </style>
</head>

<body>
    <h1>Добро пожаловать на мой сайт</h1>

    <p>Мне нравится программирование</p>

    <div class="images">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3dlJN6Pct9s9xNTqNTvyNBK8IB50YypyDLw&s" width="400" alt="Картинка 1">
        <img src="https://img.freepik.com/free-photo/cute-pet-collage-isolated_23-2150007409.jpg?ga=GA1.1.2002588384.1749652192&semt=ais_hybrid&w=740" width="400" alt="Картинка 2">
    </div>

    <hr>

    <h2>Услуги</h2>
    <a target="_blank" href="https://www.apple.com/kz/iphone-16/">Купить iPhone</a>

    <div class="hobby">
        <h2>Мое хобби — игра на гитаре</h2>
        <p>Игра на гитаре приносит мне радость и вдохновение. Я люблю разучивать любимые песни и создавать свои мелодии.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Latin_dictionary.jpg/330px-Latin_dictionary.jpg" width="400" alt="Гитара">
    </div>
</body>

</html>
